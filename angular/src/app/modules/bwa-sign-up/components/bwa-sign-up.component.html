<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="formGroup">
          <div class="form-group">
            <label for="inputUsername">Email address</label>
            <input
              [class.is-invalid]="formGroup.get('username').invalid"
              formControlName="username"
              type="email"
              class="form-control"
              id="inputUsername"
              aria-describedby="usernameHelp"
              placeholder="Enter email"
            >
            <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="inputFirstName">First name</label>
            <input
              [class.is-invalid]="formGroup.get('firstName').invalid"
              formControlName="firstName"
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="Enter first name"
            >
          </div>
          <div class="form-group">
            <label for="inputLastName">Last name</label>
            <input
              [class.is-invalid]="formGroup.get('lastName').invalid"
              formControlName="lastName"
              type="text"
              class="form-control"
              id="inputLastName"
              placeholder="Enter last name"
            >
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              [class.is-invalid]="formGroup.get('password').invalid"
              formControlName="password"
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="inputPasswordCheck">Password</label>
            <input
              [class.is-invalid]="formGroup.get('passwordCheck').invalid"
              formControlName="passwordCheck"
              type="password"
              class="form-control"
              id="inputPasswordCheck"
              placeholder="Re-enter password">
          </div>
          <button type="button"
                  class="btn btn-secondary"
                  (click)="onCancelClicked()"
          >Cancel</button>
          <button type="submit"
                  class="btn btn-primary float-right"
                  (click)="onSignUpClicked()"
                  [disabled]="formGroup.invalid"
          >Submit</button>
        </form>
      </div>
    </div>
  </div>
